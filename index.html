<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Survey Form">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 class="title">Survey Form</h1>
        <p class="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="form-container">
        <form action="#">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="age">Age <span class="small">(optional)</span></label>
                <input type="number" name="age" id="age" min="0" max="120" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select class="form-control" name="role" id="role">
                    <option value="">Select an option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="no-answer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <div class="form-group">
                    <label><input type="radio" name="recommendation" id="definitely" value="definitely" checked>
                        Definitely</label>
                    <label><input type="radio" name="recommendation" id="maybe" value="maybe">
                        Maybe</label>
                    <label><input type="radio" name="recommendation" id="not-sure" value="not-sure">
                        Not sure</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-control" name="favorite-feature" id="favorite-feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <fieldset>
                <legend>What would you like to see improved? <span class="small">(Check all that apply)</span></legend>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="front-end-projects"
                            value="front-end-projects">Front-end
                        Projects</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="back-end-projects"
                            value="back-end-projects">Back-end
                        Projects</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="data-visualization"
                            value="data-visualization">Data
                        Visualization</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="challenge-projects"
                            value="challenge-projects">Challenges</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="open-source-community"
                            value="open-source-community">Open Source Community</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="gitter-help-rooms"
                            value="gitter-help-rooms">Gitter
                        help rooms</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="Videos" value="videos">Videos</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="meetups"
                            value="meetups">Meetups</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="Wiki" value="Wiki">Wiki</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="forum" value="forum">Forum</label>
                </div>
                <div class="form-group">
                    <label class="wish"><input type="checkbox" name="wishes" id="additional-courses"
                            value="additional-courses">Additional Courses</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label id="suggestions-label" for="suggestions">Any comments or suggestions?</label>
                <textarea name="suggestions" id="suggestions" cols="20" rows="8">I would like to happen ...</textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" id="submit-button">
            </div>
        </form>
    </div>
</body>

</html>
